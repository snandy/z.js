<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Z.js</title>
		<style type="text/css">
			html, body {
				margin: 0;
			}
		</style>
		<script type="text/javascript" src="../z.src.js"></script>
	</head>
	<body style="height: 1000px">
<script>
Z.Class('Person', function() {
    this.init = function(name, age) {
        this.name = name
        this.age = age
    }
    this.log = function() {
        alert('name: ' + this.name + ', age: ' + this.age)
    }
})

</script>
	</body>
</html>
